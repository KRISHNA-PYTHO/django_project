<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="L’Oréal Ecommerce - Discover premium beauty and skincare products.">
        <title>L'Oréal Ecommerce | {% block title %}{% endblock title %}</title> <!-- Dynamic Page Title -->
        
        <link rel="icon" href="{% static 'ecommerce/image/favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'ecommerce/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static 'ecommerce/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'ecommerce/css/ecommerce.css' %}">
    </head>
    <body>

        {% include 'ecommerce/navbar.html' %}  <!-- Navbar included on all pages -->
        
        {% block content %}{% endblock content %}

        {% include 'ecommerce/footer.html' %}  <!-- Footer included on all pages -->

        <script src="{% static 'core/js/jquery.js' %}"></script>
        <script src="{% static 'core/js/popper.js' %}"></script>
        <script src="{% static 'core/js/fontawesome.js' %}"></script>
        <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    </body>
</html>
