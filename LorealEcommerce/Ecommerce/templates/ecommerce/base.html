<!DOCTYPE html>
{% load static%}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loreal Ecmomerce|{% block title %}{% endblock title %}</title>              <!--Used block tag to change title dyanmically on every page-->
        <link rel="stylesheet" href="{% static "ecommerce/css/fontawesome.css" %}">
        <link rel="stylesheet" href="{% static "ecommerce/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "ecommerce/css/core.css" %}">

    </head>
    <body>

        {% include "ecommerce/navbar.html" %}            
        <!--Navbar and Footer will be include to every page, to which base.html is extended-->
        {% block content %}{% endblock content %}
        {% include "ecommerce/footer.html" %}


        <script src="{% static "core/js/jquery.js" %}"></script>
        <script src="{% static "core/js/popper.js" %}"></script>
        <script src="{% static "core/js/fontawesome.js" %}"></script>
        <script src="{% static "core/js/bootstrap.min.js" %}"></script>

    </body>
</html>
