{% extends "ecommerce/base.html" %}
{% load static %}
{% block title %}Hair Colour Categories{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        {% for hc in hc %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <a href="{% url 'productdetails' hc.id %}" class="text-decoration-none">
                <div class="card h-100 d-flex flex-column shadow-sm">
                    <img class="card-img-top" src="{{ hc.product_image.url }}" alt="Hair Colour Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate">{{ hc.name }}</h5>
                        <div class="mt-auto text-center">
                            <h5 class="font-weight-bold text-dark">
                                <i class="fa-solid fa-indian-rupee-sign"></i> {{ hc.discounted_price }}
                                <small class="fw-light rupee text-muted"><s>{{ hc.original_price }}</s></small>
                                <small class="text-danger">(Best Deal)</small>
                            </h5>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
