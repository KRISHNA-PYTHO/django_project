{% extends "core/base.html" %}
{% block content %}

<div class="registration-container">
    <div class="registration-card">
        <div class="form-header">
            <div class="logo-circle">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join our community today</p>
        </div>

        <form method="POST" class="registration-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Email
                </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password1">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" id="password1" name="password1" required>
            </div>

            <div class="form-group">
                <label for="password2">
                    <i class="fas fa-lock"></i>
                    Confirm Password
                </label>
                <input type="password" id="password2" name="password2" required>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>

            <div class="login-link">
                Already have an account? 
                <a href="{% url 'login' %}">Login here</a>
            </div>
        </form>
    </div>
</div>

<style>
.registration-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: linear-gradient(45deg, rgba(0, 123, 255, 0.05), rgba(0, 255, 136, 0.05));
}

.registration-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
}

.form-header {
    text-align: center;
    margin-bottom: 40px;
}

.logo-circle {
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #007bff, #00ff88);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
}

.logo-circle i {
    font-size: 32px;
    color: white;
}

.form-header h1 {
    color: #333;
    margin-bottom: 10px;
}

.form-header p {
    color: #666;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #666;
    margin-bottom: 8px;
}

.form-group label i {
    color: #007bff;
}

.form-group input {
    width: 100%;
    padding: 12px 20px;
    border: 2px solid #eee;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
}

.register-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #007bff, #00ff88);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.register-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 123, 255, 0.2);
}

.login-link {
    text-align: center;
    margin-top: 20px;
    color: #666;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
}

.login-link a:hover {
    color: #00ff88;
}

.messages {
    margin-bottom: 20px;
}

.message {
    padding: 12px 20px;
    border-radius: 10px;
    margin-bottom: 10px;
    font-size: 14px;
}

.message.success {
    background: #e8f5e9;
    color: #00c853;
}

.message.error {
    background: #ffebee;
    color: #ff4444;
}

@media (max-width: 576px) {
    .registration-card {
        padding: 30px 20px;
    }

    .logo-circle {
        width: 60px;
        height: 60px;
    }

    .logo-circle i {
        font-size: 24px;
    }

    .form-group input {
        padding: 10px 15px;
    }
}

/* Input Animation */
@keyframes focusIn {
    from {
        transform: scale(0.95);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.form-group input:focus {
    animation: focusIn 0.2s ease;
}
</style>

{% endblock content %}
