<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

            <div class="video-container">

                <button id="soundToggle" class="sound-toggle">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <div class="video-wrapper" style="margin-top:10px;">
                    <iframe 
                        id="youtubeVideo"

                        title="Nike Advertisement"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

<style>
/* Add these new styles */
.sound-toggle {
    position: absolute;
    bottom: 20px;
    right: 20px;
    z-index: 10;
    background: rgba(0, 0, 0, 0.6);
    border: none;
    color: white;
    padding: 10px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.sound-toggle:hover {
    background: rgba(0, 0, 0, 0.8);
    transform: scale(1.1);
}

.sound-toggle i {
    font-size: 1.2rem;
}
</style>

<script>
// Replace the existing script with this updated version
document.addEventListener('DOMContentLoaded', function() {
    const soundToggle = document.getElementById('soundToggle');
    const youtubeVideo = document.getElementById('youtubeVideo');
    let isMuted = true;

    soundToggle.addEventListener('click', function() {
        const icon = this.querySelector('i');
        const videoSrc = youtubeVideo.src;
        
        if (isMuted) {
            // Unmute video
            youtubeVideo.src = videoSrc.replace('mute=1', 'mute=0');
            icon.classList.remove('fa-volume-mute');
            icon.classList.add('fa-volume-up');
        } else {
            // Mute video
            youtubeVideo.src = videoSrc.replace('mute=0', 'mute=1');
            icon.classList.remove('fa-volume-up');
            icon.classList.add('fa-volume-mute');
        }
        
        isMuted = !isMuted;
    });
});
</script>
