{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="payment-container">
    <div class="payment-steps">
        <div class="step completed">
            <div class="step-icon"><i class="fas fa-shopping-cart"></i></div>
            <span>Cart</span>
        </div>
        <div class="step completed">
            <div class="step-icon"><i class="fas fa-map-marker-alt"></i></div>
            <span>Address</span>
        </div>
        <div class="step active">
            <div class="step-icon"><i class="fas fa-credit-card"></i></div>
            <span>Payment</span>
        </div>
    </div>

    <div class="payment-wrapper">
        <div class="payment-header">
            <h2>Complete Your Payment</h2>
            <div class="amount-display">
                <div class="amount-row">
                    <span>Amount (INR)</span>
                    <span class="price">â‚¹{{ final_price }}</span>
                </div>
                <div class="amount-row">
                    <span>Amount (USD)</span>
                    <span class="price">${{ final_price_usd }}</span>
                </div>
            </div>
        </div>

        <div class="payment-options">
            <div class="payment-option paypal">
                {{ paypal.render }}
            </div>

            <div class="payment-option">
                <button class="payment-button credit-card">
                    <i class="fas fa-credit-card"></i>
                    <span>Credit/Debit Card</span>
                </button>
            </div>

            <div class="payment-option">
                <button class="payment-button google-pay">
                    <img src="{% static 'images/gpay.png' %}" alt="Google Pay">
                    <span>Google Pay</span>
                </button>
            </div>

            <div class="payment-option">
                <button class="payment-button apple-pay">
                    <i class="fab fa-apple"></i>
                    <span>Apple Pay</span>
                </button>
            </div>
        </div>

        <div class="back-to-checkout">
            <a href="{% url 'checkout' %}" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Checkout
            </a>
        </div>
    </div>
</div>

<style>
.payment-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
}

.payment-steps {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
    gap: 60px;
}

.step {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #999;
}

.step.completed .step-icon,
.step.active .step-icon {
    background: linear-gradient(45deg, #007bff, #00ff88);
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
}

.step-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
    font-size: 20px;
    transition: all 0.3s ease;
}

.payment-wrapper {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
}

.payment-header {
    text-align: center;
    margin-bottom: 30px;
}

.payment-header h2 {
    color: #333;
    margin-bottom: 20px;
}

.amount-display {
    background: linear-gradient(145deg, #f8f9fa, #ffffff);
    padding: 20px;
    border-radius: 15px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
}

.amount-row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    color: #666;
}

.price {
    font-weight: 600;
    color: #007bff;
}

.payment-options {
    display: grid;
    gap: 20px;
    margin-top: 30px;
}

.payment-button {
    width: 100%;
    padding: 15px;
    border: 2px solid #eee;
    border-radius: 12px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.payment-button:hover {
    border-color: #007bff;
    background: linear-gradient(145deg, #ffffff, #f8f9fa);
    transform: translateY(-2px);
}

.credit-card {
    color: #007bff;
}

.google-pay img {
    height: 24px;
}

.apple-pay {
    color: #000;
}

.back-to-checkout {
    margin-top: 30px;
    text-align: center;
}

.back-button {
    color: #007bff;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    transition: color 0.3s ease;
}

.back-button:hover {
    color: #00ff88;
}

@media (max-width: 768px) {
    .payment-container {
        margin: 20px auto;
    }
    
    .payment-wrapper {
        padding: 20px;
    }
    
    .payment-steps {
        gap: 30px;
    }
}
</style>

{% endblock %}
