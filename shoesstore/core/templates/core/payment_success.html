{% extends "core/base.html" %}
{% block content %}

<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Payment Successful!</h1>
        <p>Your order has been placed successfully.</p>
        <div class="order-info">
            <h3>Order #{{ order.id }}</h3>
            <p>Thank you for shopping with us!</p>
        </div>
        <div class="action-buttons">
            <a href="{% url 'orders' %}" class="btn view-order">View Orders</a>
            <a href="{% url 'home' %}" class="btn continue-shopping">Continue Shopping</a>
        </div>
    </div>
</div>

<style>
.success-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: linear-gradient(45deg, rgba(0, 123, 255, 0.05), rgba(0, 255, 136, 0.05));
}

.success-card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
    max-width: 500px;
    width: 100%;
}

.success-icon {
    font-size: 80px;
    color: #00ff88;
    margin-bottom: 20px;
    animation: scaleUp 0.5s ease;
}

.success-card h1 {
    color: #007bff;
    margin-bottom: 15px;
    font-size: 32px;
}

.success-card p {
    color: #666;
    margin-bottom: 30px;
}

.order-info {
    background: linear-gradient(45deg, rgba(0, 123, 255, 0.05), rgba(0, 255, 136, 0.05));
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
}

.order-info h3 {
    color: #007bff;
    margin-bottom: 10px;
}

.action-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.btn {
    padding: 12px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.view-order {
    background: linear-gradient(45deg, #007bff, #00ff88);
    color: white;
}

.continue-shopping {
    background: white;
    color: #007bff;
    border: 2px solid #007bff;
}

.view-order:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 123, 255, 0.2);
}

.continue-shopping:hover {
    background: linear-gradient(45deg, #007bff, #00ff88);
    color: white;
    border-color: transparent;
}

@keyframes scaleUp {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@media (max-width: 480px) {
    .success-card {
        padding: 30px 20px;
    }
    
    .action-buttons {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
}
</style>

{% endblock content %}
