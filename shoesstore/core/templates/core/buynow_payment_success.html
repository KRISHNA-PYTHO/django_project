{% extends "core/base.html" %}
{% load static %}
{% block content %}

<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your order has been confirmed.</p>
        
        <div class="order-details">
            <h2>Order Summary</h2>
            <div class="product-info">
                <img src="{{ shoe.image.url }}" alt="{{ shoe.name }}">
                <div class="product-details">
                    <h3>{{ shoe.name }}</h3>
                    <p class="price">â‚¹{{ shoe.discounted_price }}</p>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="{% url 'shoedetails' shoe.id %}" class="view-product">
                <i class="fas fa-eye"></i> View Product
            </a>
            <a href="{% url 'home' %}" class="continue-shopping">
                <i class="fas fa-shopping-bag"></i> Continue Shopping
            </a>
        </div>
    </div>
</div>

<style>
.success-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 0 20px;
}

.success-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
}

.success-icon {
    font-size: 80px;
    color: #00ff88;
    margin-bottom: 20px;
    animation: scaleIn 0.5s ease;
}

.success-card h1 {
    color: #333;
    margin-bottom: 15px;
    font-size: 28px;
}

.success-card p {
    color: #666;
    margin-bottom: 30px;
}

.order-details {
    background: #f8f9fa;
    border-radius: 15px;
    padding: 20px;
    margin: 30px 0;
}

.product-info {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}

.product-info img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
}

.product-details h3 {
    margin: 0 0 10px;
    color: #333;
}

.price {
    color: #007bff;
    font-weight: 600;
    font-size: 18px;
}

.action-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-top: 30px;
}

.view-product, .continue-shopping {
    padding: 12px 24px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.view-product {
    background: white;
    border: 2px solid #007bff;
    color: #007bff;
}

.continue-shopping {
    background: linear-gradient(45deg, #007bff, #00ff88);
    color: white;
}

.view-product:hover, .continue-shopping:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.1);
}

@keyframes scaleIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@media (max-width: 480px) {
    .action-buttons {
        grid-template-columns: 1fr;
    }
    
    .success-card {
        padding: 30px 20px;
    }
}
</style>
{% endblock %}
